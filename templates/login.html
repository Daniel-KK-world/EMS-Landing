<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secure Employee Login</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="login-container bg-transparent">
      <h2>Employee Portal</h2>

      <form method="POST" action="/login">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, msg in messages %}
      <p class="flash {{ category }}">{{ msg }}</p>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <h2>Testing /signup</h2>

    <footer>Built by A-Technologies â€” Productivity Apps for Enterprises</footer>
  </body>
</html>
