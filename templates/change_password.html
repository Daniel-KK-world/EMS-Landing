<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Password - A-Technologies</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="login-container bg-transparent">
      <h2>Change Your Password</h2>
      <p>Please set a new password for your account.</p>

      <form method="POST" action="/change_password">
        <input
          type="password"
          name="new_password"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Update Password</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, msg in messages %}
      <p class="flash {{ category }}">{{ msg }}</p>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <footer>Built by A-Technologies â€” Productivity Apps for Enterprises</footer>
  </body>
</html>
